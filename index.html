<html><head>
<title>Audio Transcript</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script><style type="text/css"></style>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<!--script type="text/javascript" src="http://code.google.com/p/jquery-color-utils/downloads/detail?name=jquery.color.utils-0.1.0.js"></script-->
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

<script src="scripts/gup.js" type="text/javascript"></script>
<script src="scripts/viewer.js" type="text/javascript"></script>
<script src="scripts/controls.js" type="text/javascript"></script>
<script src="scripts/suggestions.js" type="text/javascript"></script>

<link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<div id="videoContainer">
	<!-- YouTube Player Container -->
	<div id="vidCover"></div>
	<div id="vidPlayer"></div>
		<div id = "controls">
			<a class="button" id="playVid" style="display: none;">
				<span id ="but_swi" class="_play">Play</span>
			</a>
		</div>
		<script src="scripts/youtube.js"></script>
	</div>


	<!-- Caption Playback Controls -->
	<div id="controls">
		<input type="button" class="button stepButton" id="stepb" value="Step Backward (2s)"></input>
		<input type="button" class="button" id="play" value="Play"></input>
		<input type="button" class="button stepButton" id="stepf" value="Step Forward (2s)"></input>
	</div>

	<div id="playTime">0</div>
	<!--div id="status">
	</div-->


</div>

<div id="inputContainer">

	<div id="textWrapper">
		<div id="instructions">
			What action should the player have taken at this point?
		</div>
	</div>

	<br/>

	<div id="respButtonContainer">
		<input type="button" id="respLeft" class="responseButton" value="&larr;"></input>
		<input type="button" id="respUp" class="responseButton" value="&uarr;"></input>
		<input type="button" id="respDown" class="responseButton" value="&darr;"></input>
		<input type="button" id="respRight" class="responseButton" value="&rarr;"></input>
	</div>

</div>

<div id="suggestContainer">
	<div id="suggestHeader">
		Your Suggestions:
	</div>

	<div id="suggestContent">
	</div>
</div>

</body>
</html>
